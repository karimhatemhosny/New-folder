<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="ico.ico" />
    <title>Chase Game</title>
  </head>
  <body>
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>

    <script>
      let score = 0;
      let hasGun = false;
      let priceMultiplier = 1;
      let monsterSize = 4;
      let boxSize = 320
      let item1;
      let item2;
      let item3;
      let item4;
      let spawning;
      let bullet;
      let wMonster;
      let newScore;
      let gameScore;
      let boxSPEED = 200;
      let SPEED = 480;
      let monsterSpeed = 20;
      let insaneMode = false;
      let scoreMultiplier = 1;
      item1 = {
          price: 1200,
          index: 0
        }
        item2 = {
          price: 3000,
          index: 1,
        }
        item3 = {
          price: 2500,
          index: 2,
        }
        item4 = {
          price: 900,
          index: 3,
        }
      kaboom({ background: [0, 0, 0] });
      loadSprite("spike", "sprites/spike.png");
      loadSprite("coin", "sprites/coin.png");
      loadSprite("gun", "sprites/gun.png");
      loadBean();
      function addButton(txt, p, f) {
        // add a parent background object
        const btn = add([
          rect(200, 80, { radius: 8 }),
          pos(p),
          area(),
          scale(1),
          anchor("center"),
          outline(4),
        ]);

        // add a child object that displays the text
        btn.add([text(txt), anchor("center"), color(0, 0, 0)]);

        btn.onClick(f);

        return btn;
      }
      
      scene("main", () => {
        add([
          sprite("bean"),
          pos(width() / 2 - 500, 150),
          anchor("center"),
          scale(2.5),
        ]);
        add([
          sprite("bean"),
          pos(width() / 2 + 500, 150),
          anchor("center"),
          scale(2.5),
        ]);
        add([
          text("Chase Game"),
          pos(width() / 2, 150),
          anchor("center"),
          scale(4),
        ]);
        addButton("Play", vec2(width() / 2, 350), () => go("game"));
        addButton("Shop", vec2(width() / 2, 450), () => go("shop"));
        addButton("Controls", vec2(width() / 2, 550), () => go('controls'))
        add([
          text('Made by: Karim Hatem \nOn 20 December 2024'),
          pos(width()/2, height()/2+height()/3),
          anchor('center')
        ])
      });
      scene("controls", () => {
        add([
          text('Controls'),
          pos(width()/2, 150),
          anchor('center'),
          scale(2),
        ])
        add([
          text('G to equip the gun\nDown/Up arrows to move\nSpace to go insane mode\nEsc to return to main menu'),
          pos(width()/2, 350),
          anchor('center'),
          scale(1.5),
        ])
        onKeyPress('escape', () => {
          go('main')
        })
      })
      scene("shop", () => {
        onKeyPress("l", () => {
          score += Math.ceil(rand(1000,20000));
        })
        let index = 0;
        let nameArr = ["Increase score multiplier", "Gun", "Decrease monster size", "Decrease box size"];
        let descArr = [
          `Multiply your xp at the end of the game \nCosts: ${item1.price} xp`,
          `yes i am not joking\nCosts: ${item2.price} xp\nOne time use`,
          `Decrease enemy size and hitbox\nCosts: ${item3.price} xp`,
          `Decrease box size and hitbox\nCosts: ${item4.price}`,
        ];
        let name = add([
          text(nameArr[index]),
          pos(width() / 2, 150),
          anchor("center"),
        ]);
        let desc = add([
          text(descArr[index]),
          pos(width() / 2, 350),
          anchor("center"),
        ]);
        let balance = add([text(`Exp: ${score}`), pos(80, 40)]);
        addButton("Buy", vec2(width() / 2, height() / 2 + height() / 3), () => {
          if (index === item1.index && score >= item1.price) {
            score -= item1.price;
            item1.price = Math.floor(item1.price *= 1.5)
            item2.price = Math.floor(item2.price *= 1.5)
            item3.price = Math.floor(item3.price *= 1.5)
            item4.price = Math.floor(item4.price *= 1.5)
            descArr[0] = `Multiply your xp at the end of the game \nCosts: ${item1.price} xp` 
            desc.text = descArr[index]
            scoreMultiplier += 1;
          } else if (index === item2.index && score >= item2.price && hasGun === false) {
            hasGun = true;
            score -= item2.price;
          } else if(index === item3.index && score >= item3.price && monsterSize != 0.5){
            monsterSize -= 0.5
            score -= item3.price;
          } else if(index === item4.index && score >= item4.price && boxSize >= 180){
            boxSize -= 30
            score -= item4.price;
          }
        });
        addButton(">", vec2(width() / 2 + width() / 3, 250), () => {
          if (index == nameArr.length - 1) {
            return;
          }
          index += 1;
          name.text = nameArr[index];
          desc.text = descArr[index];
        });
        addButton("<", vec2(width() / 2 - width() / 3, 250), () => {
          if (index == 0) {
            return;
          }
          index -= 1;
          name.text = nameArr[index];
          desc.text = descArr[index];
        });
        onUpdate(() => {
          balance.text = `Exp: ${score}`;
          descArr[0] = `Multiply your xp at the end of the game \nCosts: ${item1.price} xp` 
          descArr[1] = `yes i am not joking\nCosts: ${item2.price} xp\nOne time use`
          descArr[2] = `Decrease enemy size and hitbox\nCosts: ${item3.price} xp`
          descArr[3] = `Decrease box size and hitbox\nCosts: ${item4.price}`
        });
        onKeyPress('escape', () => {
          go('main')
        })
      });
      scene("game", () => {
        const sky = add([rect(width(), height()), color(0, 0, 0), opacity(0)]);
        add([text('SPACE: insane mode'), pos(24, height() - 24), anchor("botleft")])
        gameScore = 0;
        let scoreCounter = add([text(gameScore), pos(40, 80)]);
        let player = add([
          sprite("bean"),
          pos(700, height() / 2 - 200),
          area(),
          body(),
          "player",
        ]);

        let monster = add([
          sprite("bean"),
          color(RED),
          pos(player.pos.x - 200, player.pos.y),
          scale(monsterSize),
          area(),
          anchor("center"),
          "monster",
        ]);
        loop(0.4, () => {
          add([
            rect(rand(50, boxSize), rand(50, boxSize)),
            outline(3),
            color(rgb(150, 75, 0)),
            pos(width() / 2 + width() / 3, rand(0, height() - 200)),
            area(),
            body(),
            "box",
          ]);
        });

        loop(0.2, () => {
          if (insaneMode) {
            gameScore++;
            gameScore++;
            gameScore++;
            scoreCounter.text = gameScore;
          } else {
            gameScore++;
            scoreCounter.text = gameScore;
          }
        });

        spawning = setInterval(() => {
          wMonster = add([
            sprite("bean"),
            color(RED),
            pos(player.pos.x + 700, player.pos.y),
            scale(monsterSize),
            area(),
            body(),
            anchor("center"),
            "weakMonster",
          ]);
        }, 10000);
        sky.onUpdate(() => {
          if (insaneMode) {
            const t = time() * 10;
            sky.color.r = wave(127, 255, t);
            sky.color.g = wave(127, 255, t + 1);
            sky.color.b = wave(127, 255, t + 2);
            sky.opacity = 1;
          } else {
            sky.color = rgb(0, 0, 0);
            sky.opacity = 0;
          }
        });
        onUpdate("box", (b) => {
          b.move(-boxSPEED, 0);
        });
        onUpdate("weakMonster", (w) => {
          w.move(-boxSPEED, 0);
          if (w.pos.x <= 0) {
            w.destroy();
          }
        });
        onUpdate("box", (b) => {
          if (b.pos.x <= 0) {
            b.destroy();
          }
        });
        // controls
        onKeyPress("g", () => {
          let gunEquipped
          if (hasGun && !gunEquipped) {
            let gun = add([
              sprite("gun"),
              scale(0.6),
              pos(player.pos.x + 20, player.pos.y),
              gunEquipped = true
            ]);
            function update() {
              // get the current cursor location
              const cursorPos = vec2(mousePos().x, mousePos().y);
              
              // point the player towards the cursor
              gun.angle = cursorPos.sub(player.pos).angle();
            }
            onUpdate(() => {
              update();
            });
            onClick(() => {
              if(hasGun == true && gunEquipped){

                bullet = add([
                  rect(80, 20),
                  color(RED),
                  outline(1),
                  pos(player.pos),
                  anchor("center"),
                  area(),
                  body(),
                  "bullet",
                ]);
                
                bullet.onCollide("weakMonster", () => {
                wMonster.destroy();
                bullet.destroy();
                gameScore += 100;
                addKaboom(wMonster.pos)
              });
              const target = vec2(mousePos().x, mousePos().y);
              const dir = target.sub(bullet.pos).unit();
              
              onUpdate(() => {
                bullet.move(dir.scale(1000));
              });
              gun.destroy();
              hasGun = false;
            }
            });
          }
        });
        onKeyDown("space", () => {
          insaneMode = true;
          boxSPEED = 900;
          SPEED = 600;
        });
        onKeyRelease("space", () => {
          insaneMode = false;
          boxSPEED = 200;
          SPEED = 480;
        });
        loop(1, () => {
          monster.moveTo(200, player.pos.y);
        });
        onKeyDown("up", () => {
          player.move(0, -SPEED);
          if (player.pos.y < 0) {
            player.pos.y = height();
          }
        });

        onKeyDown("down", () => {
          player.move(0, SPEED);
          if (player.pos.y > height()) {
            player.pos.y = 0;
          }
        });
        player.onCollide("monster", () => {
          go("lose");
        });
        player.onCollide("weakMonster", () => {
          go("lose");
        });
      });
      scene("lose", () => {
        clearInterval(spawning);
        add([
          text("You Lose!"),
          pos(width() / 2, 150),
          anchor("center"),
          scale(2),
        ]);
        add([
          text(`Your score: ${gameScore} x ${scoreMultiplier} = ` +gameScore * scoreMultiplier),
          pos(width() / 2, 250),
          anchor("center"),
        ]);
        newScore = gameScore * scoreMultiplier;
        add([
          text(`Your total score is: ${score} + ${newScore} = ` +Number(newScore + score)),
          pos(width() / 2, 350),
          anchor("center"),
        ]);
        score += newScore;
        add([
          text('Press Escape to go to main menu'),
          pos(width()/2, height()- 200),
          anchor('center')
        ])
        add([
          text('Press Space to play again'),
          pos(width()/2, height()- 300),
          anchor('center')
        ])
        add([
          text('Press SHIFT to go to shop'),
          pos(width()/2, height()- 100),
          anchor('center')
        ])
        onKeyPress('shift', () => {
          go('shop')
        })
        onKeyPress('space', () => {
          go('game')
        })
        onKeyPress("escape", () => {
          go("main");
        });
      });
      go("main");
    </script>
  </body>
</html>
